<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo img {
            height: auto;
            max-width: 33.333%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .content {
            padding: 20px;
        }

        @media only screen and (max-width: 600px) {
            /* 모바일 화면에 대한 스타일 */
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar-logo img {
                max-width: 100%;
            }

            .navbar-links {
                margin-top: 10px;
            }
        }
    </style>
    <title>허밋브레인 - HermitBrain</title>
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">
            <img src="hermitLogo.png" alt="Company Logo">
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to our Website!</h1>
        <p>This is a simple responsive webpage with a navigation bar.</p>
    </div>

</body>
</html>
