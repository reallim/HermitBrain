<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo img {
            height: 65px; /* 조절하려는 로고 이미지의 높이에 맞게 조절하세요 */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .content {
            padding: 10px;
        }
    </style>
    <title>허밋브레인 - HermitBrain</title>
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">
            <img src="hermitLogo.png" alt="Company Logo">
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to our Website!</h1>
        <p>This is a simple static webpage with a navigation bar.</p>
    </div>

</body>
</html>
